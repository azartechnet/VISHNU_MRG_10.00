<script>
    var a=parseInt(prompt("Enter the a value is::"))
    var b=parseInt(prompt("Enter the b value is::"))
    document.write("Add is::"+(a+b))
    document.write("Sub is::"+(a-b))
    document.write("mul is::"+(a*b))
    document.write("Div is::"+(a/b))
    document.write("Relation Operator")
    document.write("Less than::"+(a<b))
    document.write("Greater than::"+(a>b))
    document.write("Equal to::"+(a==b))
    document.write("Not Equal to::"+(a!=b))
    document.write("logical Operator AND::"+((a>b)&&(b<a)))
    document.write("logical Operator OR::"+((a>b)||(b<a)))
    document.write("logical Operator NOT::"+(!(b<a)))
</script>
