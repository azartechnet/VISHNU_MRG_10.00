<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    body
    {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
    }
    /*nav bar container*/
     nav
     {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color:black;
     }
     .logo
     {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        letter-spacing: 2px;
     }
     /*navbar link*/
     .nav-links
     {
        display: flex;
        gap:30px;
        list-style: none;
     }
     .nav-links a
     {
        text-decoration: none;
        color:#fff;
        font-size: medium;
        position: relative;
        transition: color 0.3s ease;
     }
     .nav-links a:hover
     {
        color:#ff9800;
     }
     .nav-links a::after
     {
        content: "";
        position:absolute;
        left:0px;
        bottom:-5px;
        width:0%;
        height: 2px;
        background-color: #ff9800;
        transition: width 0.3s ease-in-out;
     }
     .nav-links a:hover::after
     {
        width:100%;
     }
     .btn
     {
        padding:8px 16px;
        border:2px solid #ff9800;
        border-radius: 20px;
        color: #ff9800;
        background-color: transparent;
        cursor: pointer;
        font-size: 0.9em;
        /* transition: all 0.3s ease; */
     }
   .flex-container
    {
        display: flex;
      
        
    }
    .flex-container>div
    {
       
        margin: 10px;
        padding: 20px;
        font-size: 30px;
    }
    /* Productcards */
    .card-container
    {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .card
    {
       background-color: #fff;
       border-radius: 12px;
       box-shadow: 0 4px 8px rgba(0,0,0,0.1);
       overflow: hidden;
       width: 250px;
       transition: transform 0.3s ease;
    }
    .card:hover
    {
      transform: translateY(-5px);
    }
    .card img
    {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .card-content
    {
      padding: 15px;
      text-align: center;
    }
    .card-content h3
    {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #333;
    }
    .card-content p
    {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color:#555;
      margin-bottom: 15px;
    }
    .card-content button
    {
      padding: 8px 14px;
      border: none;
      background:#ff9800;
      color:#fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .card-content button:hover
    {
      background: #e68900;
    }
     @media(max-width:768px){
      nav
      {
         flex-direction: column;
         align-item:center;
         gap:20px;
      }
      .nav-links
      {
         flex-direction: column;
         gap:15px;
         align-items: center;
      }
      .btn
      {
         align-self: center;
      }
      .c1
      {
         width: 100%;
         height: 50%;
      }
      .flex-container
      {
         flex-direction: column;
        
      }
      .flex-container>div
      {
         width: 100%;
      }
     }
   /*card responsive*/
   @media(max-width:768px)
   {
      .card
      {
         width: 45%;
      }
   }
   @media(max-width:480px)
   {
      .card
      {
         width: 100%;
      }
   }
</style>
