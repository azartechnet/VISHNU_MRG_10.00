
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    body
    {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f4f4;
    }
    /*nav bar container*/
     nav
     {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background-color:black;
     }
     .logo
     {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        letter-spacing: 2px;
     }
     /*navbar link*/
     .nav-links
     {
        display: flex;
        gap:30px;
        list-style: none;
     }
     .nav-links a
     {
        text-decoration: none;
        color:#fff;
        font-size: medium;
        position: relative;
        transition: color 0.3s ease;
     }
     .nav-links a:hover
     {
        color:#ff9800;
     }
     .nav-links a::after
     {
        content: "";
        position:absolute;
        left:0px;
        bottom:-5px;
        width:0%;
        height: 2px;
        background-color: #ff9800;
        transition: width 0.3s ease-in-out;
     }
     .nav-links a:hover::after
     {
        width:100%;
     }
     .btn
     {
        padding:8px 16px;
        border:2px solid #ff9800;
        border-radius: 20px;
        color: #ff9800;
        background-color: transparent;
        cursor: pointer;
        font-size: 0.9em;
        /* transition: all 0.3s ease; */
     }
</style>
<body>
    <nav>
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href=""><img src="" alt="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <button class="btn">SignUp</button>
    </nav>
</body>
