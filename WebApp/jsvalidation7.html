<style>
    input
    {
        padding:10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    input:valid
    {
       border-color: green; 
    }
    input:invalid
    {
        border-color: red;
    }
    input:required
    {
        background-color:antiquewhite;
    }
</style>
<form>
    <label>Name</label>
    <input type="text" pattern="[A-Z]{5}" required/>
    <br>
    <br>
    <input type="submit" value="Submit"/>
</form>
