<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#test1").text("Hello worlds")
        })
        $("#btn2").click(function(){
            $("#test2").html("<b>HelloWorld</b>")
        })
        $("#btn3").click(function(){
            $("#test3").val("welcome")
        })
    })
</script>
<p id="test1">This is Para-1</p>
<p id="test2">This is para-2</p>
<input type="text" id="test3" value="Welcome"/>
<button id="btn1">SetText</button>
<button id="btn2">SetHTML</button>
<button id="btn3">SetVal</button>
