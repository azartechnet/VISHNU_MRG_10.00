<p id="demo"></p>
<script>
    class Employee
    {
        constructor(name,year){
            this.name=name;
            this.year=year;
        }
    }
    const my1=new Employee("mohamed",2025);
    const my2=new Employee("raja",2026);
    // document.getElementById("demo").innerHTML=my1.name+""+my2.name;
     document.getElementById("demo").innerHTML =
        `${my1.name} joined in ${my1.year}<br>${my2.name} joined in ${my2.year}`;
</script>
