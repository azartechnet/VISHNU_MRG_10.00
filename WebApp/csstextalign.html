<html>
    <head>
        <title>

        </title>
        <style>
            h1
            {
                text-align: center;
            }
            h2
            {
                text-align: end;
            }
            h3
            {
                text-align: right;
            }
            h4
            {
                text-align: justify;
            }
            p
            {
                direction: rtl;
                /* direction: ltr; */
                unicode-bidi: bidi-override;
            }
            h1
            {
                vertical-align: baseline;
                vertical-align: text-top;
                vertical-align: text-bottom;
                vertical-align: sub;
                vertical-align: super;
            }
        </style>
    </head>
    <body>
         <h1>Heading-1</h1>
         <h2>Heading-2</h2>
         <h3>Heading-3</h3>
         <h4>Heading-4</h4>
         <p>Welcome</p>
    </body>
</html>
