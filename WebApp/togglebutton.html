<style>
    .toggle
    {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
    }
    /*Slider*/
    .slider
    {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 30px;
        top:0;
        left:0;
        right: 0;
        bottom: 0;
        transition: 0.4s;
    }
    .slider::before
    {
        content: "";
        position: absolute;
        height: 24px;
        width: 24px;
        left:3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
    }
    .toggle input
    {
        display: none;
    }
    /*Media Query*/
    @media (max-width:600px)
    {
        .toggle
        {
            width: 45px;
            height: 22px;
        }
        
    }
</style>
<label class="toggle">
    <input type="checkbox">
    <span class="slider"></span>
</label>
