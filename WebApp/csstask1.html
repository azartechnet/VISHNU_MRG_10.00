<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-flex">
    <div class="col left-col">
        <div class="box services">Services</div>
        <div class="box lake-img">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Lake" />
        </div>
    </div>
    <div class="col center-col">
        <div class="box tea-img">
            <img src="https://images.unsplash.com/photo-1518133910546-b6c2fb7d79e3" alt="Tea" />
        </div>
        <div class="box portfolio">Portfolio</div>
    </div>
    <div class="col right-col">
        <div class="top-row">
            <div class="box testimonials">Testimonials</div>
            <div class="box city-img">
                <img src="https://images.unsplash.com/photo-1424746219973-8fe3bd07d8e3" alt="Night City" />
            </div>
        </div>
        <div class="middle-row dandelion-img">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca" alt="Dandelion" />
        </div>
        <div class="bottom-row">
            <div class="box about">About Us</div>
            <div class="box contact">Contact</div>
        </div>
    </div>
</div>
</body>
</html>
